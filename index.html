<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ピカ兄からの挑戦状</title>
    <meta
      name="description"
      content="//スマホの表示に合わせてWebサイトの説明を50文字以内にする。"
    />

    <!-- ファビコン：.ico(拡張子)のとき  -->
    <link rel="icon" href="" />
    <!-- ファビコン:　.ico(拡張子)以外のとき。ex)image/png   image/gif   -->
    <link rel="icon" type="image/png" href="" />
    <!--ファビコン： iPhone用 -->
    <link rel="apple-touch-icon" href="" sizes="180x180" />
    <!-- IE向け最適化用 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!--OGPタグ  -->
    <meta property="og:title" content="ページの タイトル" />
    <meta property="og:type" content="ページの種類　website  or  article" />
    <meta property="og:url" content="ページの URL" />
    <meta property="og:image" content="サムネイル画像の URL(パス)" />
    <meta property="og:site_name" content="サイト名" />
    <meta property="og:description" content="ページのディスクリプション" />

    <!-- twitter-card 大きく表示させたい　　or  小さくて良い-->
    <meta name="twitter:card" content="summary_large_image  or  summary" />
    <meta name="twitter:site" content="TwitterのURL" />
    <meta name="twitter:image" content="Twitter画像のURL(パス)" />

    <!-- CSS -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section
        class="explain"
        style="height: 200px; background-color: blue"
      ></section>
      <section class="box-animation" id="scroll">
        <figure class="box-animation__inner">
          <!-- JavaScriptでimgの切り替え ここから-->
          <img class="box-img" src="img/00.png" alt="" />
          <img class="box-img target" src="img/01.png" alt="" />
          <!-- JavaScriptでimgの切り替え ここまで-->
        </figure>
      </section>
      <section class="explain2" style="height: 2100px"></section>
    </main>

    <!-- jQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- <script src="opacity.js"></script> -->
    <script src="main.js"></script>
  </body>
</html>
